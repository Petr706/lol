
<html>
<head>
    <title>Заработок Онлайн</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aaa.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        $(document).ready(function() {  
  $("#validate").keyup(function(){
     
     var email = $("#validate").val();
   
     if(email != 0)
     {
     if(isValidEmailAddress(email))
     {
     $("#validEmail").css({
   "background-image": "url('../js/validyes.png')"
     });
     } else {
     $("#validEmail").css({
   "background-image": "url('../js/validno.png')"
     });
     }
     } else {
     $("#validEmail").css({
   "background-image": "none"
     }); 
     }
   
     });
   
     });
   
     function isValidEmailAddress(emailAddress) {
     var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
     return pattern.test(emailAddress);
     }
    </script>
                
</head>
<body>
    <div class="knopka">
            <a href="#modal" class="button"> Оставить Заявку</a>
            <div class="modal" id="modal">
                <form method="post" id="ajax_form" action="" onsubmit='location.href ="#otvet"'>
                <div class="popup">
                    <a href="" class="close1"><img src="../k.jpg" class="ccc"></a>
                  <form class="form">
            
                    <div class="imya">
                      
                            <label for="fio" name="fio" class="fio" data-validate> ФИО </label>
                            <input type="text" name="name" required minlength="4" placeholder="Иванов Иван Иванович" class="inp">
                    
                          </div>
                    <div class="meil">

                            <label for="email" name="email" class="fio1"> Email</label>
                            <input type="email" name="email" required id="validate" placeholder="example@gmail.com" class="inp1">
                            
                          </div>
                          <a id="submit" class="rlo"><input value="Оставить Заявку" class="rla" type="submit"></a>
                          </div>
                          </a>
                        </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="otp" id="otvet">
      <div class="kik">
        <h3 class="klk">
          Заявка Отправлена!
        </h3>
        <a href="" class="close1"><img src="../k.jpg" class="ccc"></a>
      </div>
      </div>
</body>
</html>
