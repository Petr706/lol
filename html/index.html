
<html>
<head>
    <title>Заработок Онлайн</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aaa.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        $(document).ready(function() {  
  $("#validate").keyup(function(){
     
     var email = $("#validate").val();
   
     if(email != 0)
     {
     if(isValidEmailAddress(email))
     {
     $("#validEmail").css({
   "background-image": "url('../js/validyes.png')"
     });
     } else {
     $("#validEmail").css({
   "background-image": "url('../js/validno.png')"
     });
     }
     } else {
     $("#validEmail").css({
   "background-image": "none"
     }); 
     }
   
     });
   
     });
   
     function isValidEmailAddress(emailAddress) {
     var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
     return pattern.test(emailAddress);
     }
    </script>
</head>
<body>
    <div class="contain flex">
        <div class="button1">
            <a href="#modal" class="button"> Оставить Заявку</a>
            <div class="modal" id="modal">
                <form method="post" id="ajax_form" action="">
                <div class="popup">
                    <a href="" class="close1">X</a>
                    <div>
                            <label for="fio" class="fio"> ФИО </label>
                            <input type="text" name="text" required placeholder="Иванов Иван Иванович" class="inp" pattern="[^ @]*@[^ @]*">
                    </div>
                    <div>
                            <label for="email" class="fio1"> Email</label>
                            <input type="email" name="email" id="validate" required placeholder="example@gmail.com" class="inp1">
                            <span id="validEmail"></span>
                          </div>
                          <div class="button2">
                          <a href="#result_form" class="rla" id="btn">Оставить заявку</a>
                          </div>
                          </form>
                </div>
            </div>
        </div>
    </div>
    <div id="result_form" class="otvet">
            <h3 class="ff">
              Заявка Отправлена!
            </h3>
            <a href="" class="close">X</a>
    </div> 

</body>
</html>
